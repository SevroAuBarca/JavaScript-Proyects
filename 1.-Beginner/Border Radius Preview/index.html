<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Border Radius Preview</title>
  </head>
  <body>
    <div class="container">
      <div id="box"><textarea id="text" class="text" disabled></textarea></div>
      <div class="form">
        <div class="boxForm">
          <label for="">Top Left</label>
          <input class="input" id="topLeft" type="number" />
        </div>
        <div class="boxForm">
          <label for="">Top Right</label>
          <input class="input" id="topRight" type="number" />
        </div>
        <div class="boxForm">
          <label for="">Button Left</label>
          <input class="input" id="bottomLeft" type="number" />
        </div>
        <div class="boxForm">
          <label for="">Button Right</label>
          <input class="input" id="bottomRight" type="number" />
        </div>
      </div>
      <div class="buttons">
        <input class="button"  type="button" value="Mostrar" />
        <input class='button'  type="button" value="Copiar" />
      </div>

    <script src="./js/main.js"></script>
  </body>
</html>
